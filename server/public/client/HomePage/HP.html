<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    

    <title>HomePage</title>
  </head>
  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar site-navbar-target py-4" role="banner">
      <div class="container">
        <div class="row align-items-center position-relative">
          <div class="col-3 ml-auto text-right order-2">
            <div class="site-logo">
              <a href="HP.html" class="font-weight-bold text-white"
                >תקשורת חזותית</a
              >
            </div>
          </div>

          <div class="col-9 order-1 text-left mr-auto">
            <span class="d-inline-block d-lg-block"
              ><a
                href="#"
                class="text-black site-menu-toggle js-menu-toggle py-5"
                ><span class="icon-menu h3 text-white"></span></a
            ></span>

            <nav
              class="site-navigation text-right ml-auto d-none d-lg-none"
              role="navigation"
            >
              <ul class="site-menu main-menu js-clone-nav ml-auto">
                <li class="active">
                  <a href="HP.html" class="nav-link">דף בית</a>
                </li>
                <li>
                  <a onclick="ChoosePage()" href="#" class="nav-link"
                    >איזור אישי</a
                  >
                </li>
                <li>
                  <a href="tableitem.html" class="nav-link" id="items"
                    >פריטים</a
                  >
                </li>
                <li><a href="Podcast.html" class="nav-link">אולפנים</a></li>
                <li><a href="tableitem.js" class="nav-link">קצת עלינו</a></li>

                <button
                  onclick="clearSessionStorage() "
                  id="logout-button"
                  type="button"
                  class="btn btn-Logout btn-lg btn3d"
                >
                  <span class="glyphicon glyphicon-remove"></span> LogOut
                </button>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="hero" style="background-image: url('images/hero_1.jpg')">
    

    <div class="dropdown" >
      <div class="notification_wrap">
        <div class="notification_icon">
          <i class="fas fa-bell"></i>
          <span class="badge2">3</span>
        </div>
        <div class="dropdown">
          <div class="notify_item">
            <div class="notify_img">
              <img src="images/not_1.png" alt="profile_pic" style="width: 50px">
            </div>
            <div class="notify_info">
              <p>Alex commented on<span>Timeline Share</span></p>
              <span class="notify_time">10 minutes ago</span>
            </div>
          </div>
          <div class="notify_item">
            <div class="notify_img">
              <img src="images/not_2.png" alt="profile_pic" style="width: 50px">
            </div>
            <div class="notify_info">
              <p>Ben hur commented on your<span>Timeline Share</span></p>
              <span class="notify_time">55 minutes ago</span>
            </div>
          </div>
          <div class="notify_item">
            <div class="notify_img">
              <img src="images/not_3.png" alt="profile_pic" style="width: 50px">
            </div>
            <div class="notify_info">
              <p>Meryn trant liked your<span>Cover Picture</span></p>
              <span class="notify_time">2 hours ago</span>
            </div>
          </div>
          <div class="notify_item">
            <div class="notify_img">
              <img src="images/not_4.png" alt="profile_pic" style="width: 50px">
            </div>
            <div class="notify_info">
              <p>John wick commented on your<span>Profile Picture</span></p>
              <span class="notify_time">6 hours ago</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  

      <div id="content" class="center"> </div>
    </div>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".notification_icon .fa-bell").click(function(){
          $(".dropdown").toggleClass("active");
        })
      });
    </script>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script src="js/hp.js"></script>
  </body>
</html>
